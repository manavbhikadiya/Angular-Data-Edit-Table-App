<h1 style="padding: 40px;">List of Users</h1>

<div class="row" style="padding: 2rem 5rem ;">

    <table>
        <thead>
            <th>No.</th>
            <th>Name</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Company</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr *ngFor="let user of users ; index as i">
                <td>{{ i + 1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.address.street}}</td>
                <td>{{user.company.name}}</td>
                <td>
                    <mat-icon (click)="onClick(user)" style="cursor: pointer;">edit</mat-icon>
                </td>
            </tr>
        </tbody>
    </table>
